<!DOCTYPE html>
<html ng-app='MsgApp'>

<head>
  <meta charset="utf-8">
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller='MsgController'>
    <div class="container">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <input ng-model="food" id="lunch-menu" type="text"
          placeholder="list comma separated dishes you usually have for lunch" class="form-control">
      </div>
      <div class="form-group">
        <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
      </div>
      <div class="form-group message">
        {{message}}
      </div>
    </div>
    <!-- {{name}} has a message for you: <br>
    {{sayMessage()}}
    <div>
       <button ng-click="feedYaakov()">Feed Yaakov</button> 
      <div class="form-group">
        <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
      </div>
      <br>

      <img ng-src="images/yaakov_{{stateOfBeing}}.png">
    </div> -->
  </div>
</body>

</html>
